<template name="bill_authorization">
<h1>Bill Authorization - {{_id}}</h1>
<h2>TODO - tidy-up the look</h2>

<form id="checkout">
  <input type="hidden" name="billAuthorizationId" value="{{_id}}"/>
  <div class="row">
    <label for="firstName" class="columns small-12 large-6">
      First Name
    </label>
    <input type="text" name="firstName" required/>
  </div>
  <div class="row">
    <label for="firstName" class="columns small-12 large-6">
      Last Name
    </label>
    <input type="text" name="lastName" required/>
  </div>
  <div class="row">
    <div id="dropin" class="columns small-12"></div>
  </div>
  <div class="row">
    <div class="columns small-12">
      <button type="submit">Submit</button>
    </div>
  </div>
</form>
</template>
