<template name="paymentRequestAuthorization">
  {{> notifications}}
  {{> header }}
  <div class="container">
    <h1>Payment Authorization</h1>
    <div>
      {{> Template.dynamic template=contentTemplate}}
    </div>
  </div>
  {{> footer }}
</template>

<template name="paymentRequestAuthorized">
  <p>You have already authorized</p>
  <p>Next step: blah blah blah...</p>
</template>

<template name="paymentRequestReturnAuthorization">
  {{> paymentRequestDetails paymentRequest}}
  {{> Template.dynamic template=paymentMethodTemplate data=paymentMethod}}
  <div>
    passcode: <input id="passcode" type="text" autocomplete="off" /> <span id="passcode_result" style="display: none">[Tick]</span>
    <br/>
    <button class="authorize btn btn-primary" type="submit" disabled="true">Confirm ${{paymentRequest.totalAmount}}</button>
  </div>
</template>

<template name="paymentRequestNewAuthorization">
  {{> paymentRequestDetails paymentRequest}}
  <form id="payment_request_authorize">
    <div id="dropin"></div>
    <br>
    <button class="authorize btn btn-primary" type="submit">Add Card & Authorize ${{paymentRequest.totalAmount}}</button>
  </form>
</template>

<template name="paymentRequestDetails">
  <div>
    In order to pay on your behalf, please authorize us to
    charge ${{formatAmount}} for your {{company}}'s bill on {{title}} and ${{formatServiceFee}} for our <a href="">service fee</a>
    on or before {{deadline}}.
    <br><br>
    Credit card payment is securely processed using <a href="https://paypal.com">PayPal</a>.
  </div>
</template>

<template name="paymentMethodPaypal">
  Your paypal email is <code>{{maskedEmail email}}</code>
</template>

<template name="paymentMethodCreditCard">
  Last four digits of your card on file is <code>{{last4}}</code>.
  <a href="">Change card?</a>
</template>
